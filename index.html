      <blockquote>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;“有时候生活会用砖头砸你的头。一定不要失去信仰。我知道，唯一支撑我前进的东西就是：我爱我所做的事。‘你必须找到你所爱的东西’，这句话不仅适用于你的工作，也同样适用于你的恋爱。”</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;“你的工作将构成你生活的大部分，而唯一能让你真正从工作中得到满足的办法就是爱你所做的事。假如你还没有找到它，继续找吧，不要停下脚步。同所有与心灵相关的东西一样，当你找到它时，你会知道的。而且就像那些美好的爱情一样，它会随着岁月的增长而越加醇美。”</p>
        <small>乔布斯</small>
